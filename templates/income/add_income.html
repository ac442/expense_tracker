{% extends 'base.html' %}

{% block content %}
<h2>Add Income</h2>

<form action="{{ url_for('add_income') }}" method="post">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.source.label }}
        {{ form.source(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.amount.label }}
        {{ form.amount(class="form-control") }}
    </div>

    <div class="form-group">
        {{ form.description.label }}
        {{ form.description(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-success">{{ form.submit.label }}</button>
</form>
{% endblock %}
