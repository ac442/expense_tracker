{% extends "base.html" %}

{% block content %}
<h2>Set Main Budget</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="{{ form.main_budget.id }}">Main Budget Amount</label>
        {{ form.main_budget(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
