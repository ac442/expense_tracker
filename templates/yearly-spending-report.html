{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>{{ title }}</h1>

    {% if image_data %}
      <img src="data:image/png;base64,{{ image_data }}" alt="Yearly Spending by Category">
    {% else %}
      <p>No data available for the current year.</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
  </div>
{% endblock %}
