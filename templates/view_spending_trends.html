{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Spending Trends</h1>

    <!-- Canvas element where the chart will be rendered -->
    <canvas id="spendingTrendsChart" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Including the Chart.js library -->

    <script>
        // Sample data and configuration for the chart.
        // Note: In a real-world scenario, the data would be passed from the Flask route to the template.
        var ctx = document.getElementById('spendingTrendsChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'], // This should be dynamic based on your data
                datasets: [{
                    label: 'Spending Over Time',
                    data: [12, 19, 3, 5, 2], // This should be dynamic based on your data
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</div>
{% endblock %}
