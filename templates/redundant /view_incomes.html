<!DOCTYPE html>
<html>
<head>
    <title>View Incomes</title>
</head>
<body>

<h2>Your Incomes</h2>

<table border="1">
    <thead>
        <tr>
            <th>Source</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for income in incomes %}
        <tr>
            <td>{{ income.source }}</td>
            <td>{{ income.amount }}</td>
            <td>
                <a href="{{ url_for('edit_income', income_id=income.id) }}">Edit</a> |
                <a href="{{ url_for('delete_income', income_id=income.id) }}" onclick="return confirm('Are you sure you want to delete this income?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('add_income') }}">Add New Income</a>

</body>
</html>
