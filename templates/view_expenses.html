<table border="1">
    <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th> <!-- Added this header -->
            <th>Source</th> <!-- Added this header -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.date.strftime('%Y-%m-%d %H:%M:%S') }}</td> <!-- Formatting the date for better display -->
            <td>{{ expense.source }}</td>
            <td>
                <a href="{{ url_for('edit_expense', expense_id=expense.id) }}">Edit</a> |
                <a href="{{ url_for('delete_expense', expense_id=expense.id) }}" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
