<!DOCTYPE html>
<html>
<head>
    <title>View Expenses</title>
</head>
<body>

<h2>Your Expenses</h2>

<table border="1">
    <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
            <td>
                <a href="{{ url_for('edit_expense', expense_id=expense.id) }}">Edit</a> |
                <a href="{{ url_for('delete_expense', expense_id=expense.id) }}" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('add_expense') }}">Add New Expense</a>

</body>
</html>
